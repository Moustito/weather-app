<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js" defer></script>
    <title>Wheater App</title>
  </head>
  <body>
    <header>
      <div id="searchBar">
        <input id="searchLocation" type="text" placeholder="Search Location..."/>
      </div>
      <nav>
        <p class="nav" id="positionWheater">Location</p>
        <p class="nav" id="worldWheater">world</p>
      </nav>
    </header>

    <main>
      <section>
        <h1 id="town">Vancouver, CA</h1>
        <h3 id="date">Monday, April 26 ,2022</h3>
        <h2 id="degree">16°c</h2>
        <img id="icon" src="assets/images/icon/Clouds.png" alt="">
        <h3 id="wheater">Bronken clouds</h3>
        <h3 id="min-max">17/9°C</h3>
      </section>
    </main>
    <footer>
        <div class="one forcast">
            <img src="assets/images/icon/cloudy-clear.png" alt="">
            <p>12/8°C</p>
            <p>Tuesday</p>
        </div>
        <div class="two forcast">
            <img src="assets/images/icon/rain.png" alt="">
            <p>13/7°C</p>
            <p>Wednesday</p>
        </div>
        <div class="three forcast">
            <img src="assets/images/icon/Sunny.png" alt="">
            <p>12/9°C</p>
            <p>Thursday</p>
        </div>
    </footer>
  </body>
</html>
